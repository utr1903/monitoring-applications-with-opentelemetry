syntax = "proto3";

package task;
option go_package = "genproto/task";

service TaskService {
  rpc StoreTask (StoreTaskRequest) returns (StoreTaskResponse) {}
}

message StoreTaskRequest {
  string message = 1;
}

message Task {
  string id = 1;
  string message = 2;
}

message StoreTaskResponse {
  int32 code = 1;
  string message = 2;
  Task task = 3;
}
