### Variables

# Replicas
replicas: 1

# Datasources
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      url: http://prometheus-server.default.svc.cluster.local:80
      access: proxy
      isDefault: true
    - name: Tempo
      type: tempo
      uid: tempo
      access: proxy
      orgId: 1
      url: http://tempo.default.svc.cluster.local:3100
      basicAuth: false
      isDefault: false
      version: 1
      editable: false
      apiVersion: 1
      uid: tempo
      jsonData:
        httpMethod: GET
        serviceMap:
          datasourceUid: prometheus
        nodeGraph:
          enabled: true
    - name: Loki
      type: loki
      uid: loki
      access: proxy
      url: http://loki-gateway.default.svc.cluster.local:80
      jsonData:
        timeout: 60
        maxLines: 1000

# Dashboard providers
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'performance'
      orgId: 1
      folder: ''
      type: file
      updateIntervalSeconds: 10
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards/performance
    - name: 'troubleshooting'
      orgId: 1
      folder: ''
      type: file
      updateIntervalSeconds: 10
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards/troubleshooting

